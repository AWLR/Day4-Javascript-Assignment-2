<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators in js</title>
    <label for="Type Coercion"></label>
</head>

<body>
    <script>
        document.write("<h1>Type Coercion</h1>" + "<br>")

        var num = 12;
        var str = "Numeric to String Coercion " + num; //coercion : number to string
        document.write(str+ "<br>");

        var str="10";
        var num= +str; // coercion : string to number
        document.write(num+ "<br>")

        document.write(Boolean("1") + "<br>"); // coercion : string to boolean
        document.write(Boolean("" )+ "<br>"); // ""
        document.write(Boolean(1)+ "<br>"); // coercion : number to boolean
        document.write(Boolean(0)+ "<br>"); // ""
       

       

    </script>
</body>

</html>
