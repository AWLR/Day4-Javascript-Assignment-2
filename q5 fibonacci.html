<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 terms of fibonacci</title>
</head>

<body>
    <script>
        function generateFibonacci(n) { //the Fibonacci sequence is a sequence in which each number is the sum of the two preceding ones
            let fib = [0, 1];
            for (let i = 2; i < n; i++) {
                fib[i] = fib[i - 1] + fib[i - 2];
            }
            return fib;
        }
        const numTerms = 10;
        const fibonacciSequence = generateFibonacci(numTerms);
        document.write("First " + numTerms + " terms of the Fibonacci sequence: ");
        for (let i = 0; i < numTerms; i++) {
            document.write(fibonacciSequence[i] + " ");
        }
    </script>
</body>

</html>
